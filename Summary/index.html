<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #e9eef5;
    }

    .container {
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 100dvw;
      width: 90%;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        max-width: 600px;
      }
    }

    .result {
      flex: 1;
      background: linear-gradient(180deg, #2032f5, #5306f9);
      color: white;
      text-align: center;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .result h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(14, 3, 134, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .circle h1 {
      font-size: 3rem;
      margin: 0;
    }

    .circle p {
      font-size: 0.9rem;
      margin-top: 5px;
      opacity: 0.8;
    }

    .result h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .result p {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .summary {
      flex: 1;
      padding: 40px 20px;
    }

    .summary h3 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .summary-list {
      list-style: none;
      margin-bottom: 20px;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 10px;
      background-color: #f9f9fc;
    }

    .summary-item .label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.95rem;
    }

    .summary-item .score {
     
      color:rgba(31, 29, 29, 0.685);

    }

    .summary-item.reaction {
      color: #ff6b6b;
      background-color: rgb(242, 238, 238);
    }

    .summary-item.memory {
      color: #ffa45b;
      background-color: antiquewhite;
    }

    .summary-item.verbal {
      color: #1dc772;
      background-color: rgb(224, 243, 210);
    }

    .summary-item.visual {
      color: #3467f3;
      background-color: rgb(232, 232, 239);
    }

    .continue-btn {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      color: white;
      background-color: #2c2e3e;
      border: none;
      border-radius: 10px;
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    .continue-btn:hover {
      background-color: #1378f3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="result">
      <h2>Your Result</h2>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <!-- Right Section -->
    <div class="summary">
      <h3>Summary</h3>
      <ul class="summary-list">
        <li class="summary-item reaction">
          <div class="label">
            <img src="icon-reaction.svg">Reaction
          </div>
          <div class="score">80 / 100</div>
        </li>
        <li class="summary-item memory">
          <div class="label">
            <img src="icon-memory.svg">Memory
          </div>
          <div class="score">92 / 100</div>
        </li>
        <li class="summary-item verbal">
          <div class="label">
            <img src="icon-verbal.svg">Verbal
          </div>
          <div class="score">61 / 100</div>
        </li>
        <li class="summary-item visual">
          <div class="label">
            <img src="icon-visual.svg"">Visual
          </div>
          <div class="score">73 / 100</div>
        </li>
      </ul>
      <a href="#" class="continue-btn">Continue</a>
    </div>
  </div>
</body>
</html>
