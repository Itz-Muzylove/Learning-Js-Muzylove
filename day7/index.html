<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="container">
    <h1>🎯 Number Guessing Game</h1>
    <p>Thinking of a number between 1 and 20.</p>
    <div class="status">
      <p>Attempts: <span id="attempts">0</span></p>
      <p>Best Score: <span id="best-score">--</span></p>
    </div>
    <input type="number" id="guess-input" placeholder="Enter your guess (1-20)" min="1" max="50">
    <br>
    <button id="guess-btn">Guess!</button>
    <button id="new-game-btn">New Game</button>
    <div class="message" id="message">Make your first guess!</div>
    <footer>
      Developed with ❤ by Muzy Love <a href="#">You</a>
    </footer>
  </div>
  <script src="app.js"></script> 
</body>
</html>
