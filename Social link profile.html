<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    font-family: 'Inter', sans-serif;
    background-color: #1a1a1a; /* Dark background similar to the image */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    color: white;
}

.profile-card {
    background-color: #282828; /* Darker background for the card */
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    max-width: 350px;
    width: 90%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.profile-picture {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
}

h1 {
    font-size: 1.8em;
    margin-bottom: 5px;
    font-weight: 600;
}

.location {
    color: #a0f060; /* Greenish color for location */
    font-weight: 700;
    margin-bottom: 20px;
}

.bio {
    font-size: 0.9em;
    margin-bottom: 30px;
}

.links {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.btn {
    display: block;
    background-color: #444444; /* Dark grey for buttons */
    color: white;
    padding: 15px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #a0f060; /* Greenish hover effect */
    color: #282828; /* Dark text on hover */
}


    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social link profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-card">
        <img src="avatar-jessica.jpeg" alt="Jessica Randall" class="profile-picture">
        <h1>Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>
        <div class="links">
            <a href="#" class="btn">GitHub</a>
            <a href="#" class="btn">Frontend Mentor</a>
            <a href="#" class="btn">LinkedIn</a>
            <a href="#" class="btn">Twitter</a>
            <a href="#" class="btn">Instagram</a>
        </div>
    </div>
</body>
</html>
